<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/image/icon.svg" />
  <link rel="stylesheet" href="../assets/css/registration_style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  <title>Cadastro</title>
</head>
<body>
  <main>
    <div class="container">
      <a href="./index.html"  class="icon">
        <img src="../assets/image/icon.svg" alt="icon">
        <h3>CashFy</h3>
      </a>

      <span class="desc">
        <h2>Cadastro</h2>
      </span>

      <div class="form">
        <form action="">
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email address" id="email" placeholder="Email" required>
          </div>

          <div class="password">
            <label for="password_input">Senha:</label>
            <input type="password" name="password" id="password_input" placeholder="Senha" required>
          </div>

          <div class="confirm_password">
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" name="" id="confirm_password" placeholder="Senha" required>
          </div>

          <div class="btn_submit">
            <input type="submit" value="Entrar">
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
